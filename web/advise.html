<body>
<script>
    writeHeader();
</script>
<div class="container-fluid">
    <p><b>说句心里话:</b></p>
    <textarea id="adviseContent" style="width: 100%; height: 300px"></textarea>
    <button id="sendAdvice">发送</button>
    <script>
        $("#sendAdvice").click(clickSendAdvice);
        function clickSendAdvice() {
            var content = $('#adviseContent').val();
            if (content) {
                $.post("advice.php", {data: content}, function (result) {
                    alert(result);
                });
            } else {
                alert('请输入建议.');
            }
        }
    </script>
</div>
