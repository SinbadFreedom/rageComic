<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel数据转JSON</title>
    <link href="/assets/css/apeTools.css" type="text/css" rel="stylesheet">
    <link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav id="header"></nav>

<div class="container-fluid" id="apeContainer">
    <h3 class="text-center">EXCEL数据转化为HTML,JSON,PHP,XML</h3>

    <p><span><a href="#" id="insertSample">EXCEL示例</a></span></p>
    <textarea class="form-control" rows="20" id="dataInput" placeholder="粘贴EXCEL或CSV表格数据,首行作为键值"></textarea>

    <div class="form-inline">
        <label for="dataSelector">选择格式:</label>
        <select class="form-control" name="Data Types" id="dataSelector">
            <option value="as">Actionscript</option>
            <option value="asp">ASP/VBScript</option>
            <option value="html">HTML</option>
            <option value="json" selected="selected">JSON - Properties</option>
            <option value="jsonArrayCols">JSON - Column Arrays</option>
            <option value="jsonArrayRows">JSON - Row Arrays</option>
            <option value="jsonDict">JSON - Dictionary</option>
            <option value="mysql">MySQL</option>
            <option value="php">PHP</option>
            <option value="python">Python - Dict</option>
            <option value="ruby">Ruby</option>
            <option value="xmlProperties">XML - Properties</option>
            <option value="xml">XML - Nodes</option>
            <option value="xmlIllustrator">XML - Illustrator</option>
        </select>
    </div>
    <span id="outputNotes"></span>
    <textarea class="form-control" rows="20" id="dataOutput"></textarea>
</div>

<footer id="footer"></footer>

<script src="../../assets/js/vendor/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/CSVParser.js" type="text/javascript" charset="utf-8"></script>
<script src="js/DataGridRenderer.js" type="text/javascript" charset="utf-8"></script>
<script src="js/converter.js" type="text/javascript" charset="utf-8"></script>
<script src="js/Controller.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
